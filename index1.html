<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    var num1 = parseInt(prompt('Enter the first number'));
    var num2 = parseInt(prompt('Enter the second number'));
    var operator = prompt("Enter the operator to perform the calculation");
    var result;

    if (operator == '+'){
        // addition
        result = num1 + num2;
    }
    else if (operator == '-'){
        // subtraction
        result = num1 - num2;
    }
    else if (operator == '/'){
        // division
        result = num1/num2;
    }
    else{
        // multiplication
        result = num1 * num2;
    }
    window.alert("The result is\n" + result);
    </script>
</body>
</html>
